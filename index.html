<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>whatever A what frame site?</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box
        color="#808080"
        width="20"
        height="0"
        depth="20"
        position="-3 -5 -4"
      ></a-box>
      <a-box
        color="pink"
        width="5"
        height="5"
        depth="5"
        position="-3 -5 -6"
      ></a-box>
      <a-torus
        color="#90EE90"
        width="7"
        height="2"
        depth="1"
        position="-3 -1 -6"
      ></a-torus>
      <a-tetrahedron
        color="#CBC3E3"
        width="20"
        height="20"
        depth="20"
        position="1 0 -6"
      ></a-tetrahedron>
      <a-dodecahedron color="yellow" position="1 5 3"></a-dodecahedron>
      <a-sphere
        color="blue"
        position="1 2 3"
        animation="property:position; to: -10 -1 -6; dur: 2000; easing: linear; loop: true"
      ></a-sphere>
      <a-box
        color="yellow"
        position="-1 -2 -3"
        animation="property:position; to: -3 -2 -1; dur: 2000; easing: liner; loop: true"
      ></a-box>
    </a-scene>
  </body>
</html>
